                    <div class="wrapper">
                
                        <div class="form-box login">
                          <h2>Login</h2>
                          <form method="post" action="/login">
                
                            <div class="input-box">
                              <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                              <input type="text" name="cpf" placeholder="CPF" pattern="[0-9]{11}" required>
                              <!-- <label>Email</label> -->
                            </div>
                
                            <div class="input-box">
                              <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                              <input type="password" name="password" placeholder="Senha" required>
                              <!-- <label>Password</label> -->
                            </div>
                
                            <div class="remember-forgot">
                              <label><input type="checkbox">Lembre de mim</label>
                              <a href="#">Esqueceu a senha</a>
                            </div>
                
                            <button type="submit" class="btn" value="Login">Entrar</button>
                
                            <div class="login-register">
                              <p> Não tem uma conta? <a href="/register" class="register-link">Registre-se</a> </p>
                            </div>
                
                          </form>
