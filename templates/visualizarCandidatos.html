<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Candidatos</title>

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- normalize (utilizado para responsividade) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- importar aquivos css -->
    <link rel="stylesheet" href="../static/style/global.css" >
    <link rel="stylesheet" href="../static/style/cabecalho.css" >
    <link rel="stylesheet" href="../static/style/visualizarCandidatos.css" >

</head>

<body>
    <div class="principal">
        <header class="cabecalho">
            <img src="../static/imgs/logo.png" class="imagem">

            <div class="texto">
                <h1 class="titulo">Visualizar Candidatos</h1>
            </div>
        </header>

        {% for candidato in candidatos %} <!-- percorre todos os candidatos enviados no array e exibe na tela -->
        <div class="container-candidato">
            <p><label>CPF: &nbsp;</label>{{ candidato[0] }}<br></p>
            <p><label>Nome: &nbsp;</label>{{ candidato[1] }}<br></p>
            <p><label>Função: &nbsp;</label>{{ candidato[2] }}<br></p>
            <p><label>Situação: &nbsp;</label>{{ candidato[3] }}<br></p>
            {% if candidato[3] == 'AGUARDANDO' %}
            <form action="/visualizarCandidatos" method="post">
                <input type="hidden" name="cpf" value="{{ candidato[0] }}">
                <input type="submit" value="Aprovar">
            </form>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>

</html>
