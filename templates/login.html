      <div class="wrapper">

          <div class="form-box login">
            <h2>Login</h2>
            <form method="post" action="/login">

              <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="text" name="cpf" placeholder="CPF" pattern="[0-9]{11}" required>
                <!-- <label>Email</label> -->
              </div>

              <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" name="password" placeholder="Senha" required>
                <!-- <label>Password</label> -->
              </div>

              <div class="remember-forgot">
                <label class="checkbox-label">
                    <input type="checkbox"> <span>Lembre de mim</span>
                </label>
                <a href="#">Esqueceu a senha</a>
            </div>            

              <button type="submit" class="btn" value="Login">Entrar</button>

              <div class="login-register">
                <label class="new-account-label">
                    <span>Não tem uma conta?</span>
                </label>
                <a href="/register" class="register-link">Registre-se</a>
            </div>  
        

            </form>
          </div>
      </div>

      <script>
        function sendRequest(movieId) {
          fetch('/movie', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'

            body: JSON.stringify({ id: movieId })
          })

          })
