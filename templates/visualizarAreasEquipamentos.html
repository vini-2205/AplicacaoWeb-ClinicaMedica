<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Areas Equipamentos</title>

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- normalize (utilizado para responsividade) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- importar aquivos css -->
    <link rel="stylesheet" href="../static/style/global.css" >
    <link rel="stylesheet" href="../static/style/cabecalho.css" >
    <link rel="stylesheet" href="../static/style/visualizarReports.css" >

</head>

<body>
    <div class="principal">
        <header class="cabecalho">
            <img src="../static/imgs/logo.png" class="imagem">

            <div class="texto">
                <h1 class="titulo">Visualizar Áreas e Equipamentos</h1>
            </div>
        </header>

        {% for area in areas %} <!-- percorre todos as areas e equipamentos enviados no array e exibe na tela -->
        <div class="container-report">
            <p><label>Código: &nbsp;</label>{{ area[0] }}<br></p>
            <form action="/visualizarAreas" method="post">
                <input type="hidden" name="codigoArea" value="{{ area[0] }}">
                <input type="hidden" name="descArea" value="{{ area[1] }}">
                <input type="hidden" name="statusLiberacao" value="{{ area[2] }}">
                <input type="hidden" name="caminhoAnexo" value="{{ area[3] }}">
                <input type="submit" value="Consultar">
            </form>
        </div>
        {% endfor %}

    </div>
</body>

</html>
