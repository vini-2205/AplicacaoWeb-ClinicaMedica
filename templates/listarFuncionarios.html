<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Areas Equipamentos</title>

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- normalize (utilizado para responsividade) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- importar aquivos css -->
    <link rel="stylesheet" href="../static/style/global.css" >
    <link rel="stylesheet" href="../static/style/cabecalho.css" >
    {% comment %} <link rel="stylesheet" href="../static/style/visualizarReports.css" > {% endcomment %}

</head>

<body>
    <header class="cabecalho">
        <a href="/">
            <img src="../static/imgs/logo.png" class="imagem">
        </a>
        <nav class="itens"> <!-- Barra de navegação responsiva -->
            <a href="/" class="nav-link">Home</a>

            <a href="#" class="nav-link">Fotos</a>

            <a href="/cadastrar-endereco" class="nav-link">Endereços</a>

            <a href="#" class="nav-link">Consultas</a>

            <a href="#" class="nav-link">Prontuários</a>

            <a href="#" class="nav-link">Cadastro Funcionário</a>

            <a href="#" class="nav-link">Cadastro Paciente</a>

            <a href="#" class="nav-link">Listagens</a>

            <a href="#" class="nav-link">Login</a>
        </nav>
    </header>

    {% for funcionario in funcionarios %} <!-- percorre todos as areas e equipamentos enviados no array e exibe na tela -->
    <div class="principal">
        <form action="/listarFuncionarios" method="post">
            <input type="hidden" name="datacontrato" value="{{ funcionario[0] }}">
            <input type="hidden" name="salario" value="{{ funcionario[1] }}">
            <input type="hidden" name="senhahash" value="{{ funcionario[2] }}">
            <input type="hidden" name="codigo" value="{{ funcionario[3] }}">
            <input type="hidden" name="nomeCompleto" value="{{ funcionario[4] }}">
            <input type="hidden" name="email" value="{{ funcionario[5] }}">
            <input type="hidden" name="telefone" value="{{ funcionario[6] }}">
            <input type="hidden" name="logradouro" value="{{ funcionario[7] }}">
            <input type="hidden" name="bairro" value="{{ funcionario[8] }}">
        </form>
    </div>
    {% endfor %}


</body>

</html>
